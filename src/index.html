<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Box icons -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>CRUD API</title>
  </head>
  <body>
    <header class="bg-indigo-700">
      <div class="container mx-auto">
        <nav class="nav flex h-[70px] justify-between items-center">
          <a href="#" class="nav-logo text-white text-[26px]">Dashboard</a>
          <div class="user">
            <span
              class="text-white bg-indigo-600 px-4 py-2 rounded-3xl"
              id="user_name"
            >
              Elon Musk
            </span>
            <button
              id="exit"
              class="bg-indigo-600 hover:bg-indigo-400 ml-4 px-4 py-2 rounded-3xl text-white font-bold focus:ring-4 focus:ring-white"
            >
              Exit
            </button>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="main">
        <div class="container mx-auto">
          <div class="wrapper w-1/2 mx-auto shadow p-5 bg-white mt-36">
            <h1
              class="wrapper__title text-center uppercase my-11 text-cyan-500 text-5xl font-bold"
            >
              My to do list
            </h1>

            <form action="#" id="submitform">
              <div class="flex gap-1">
                <label for="task" class="w-full">
                  <input
                    type="text"
                    placeholder="Enter new task title"
                    class="p-3 w-full shadow focus:ring-4 focus:outline-none focus:ring-cyan-500 rounded-sm border-spacing-1 border border-blue-400"
                    id="task"
                  />
                </label>
                <button
                  type="submit"
                  class="py-3 px-10 bg-cyan-600 text-white focus:ring-4 focus:ring-cyan-200 active:bg-cyan-800 rounded-sm"
                >
                  Add
                </button>
              </div>
              <div class="flex justify-between gap-5 mt-5 cursor-pointer">
                <div class="border-spacing-1 border border-green-500 p-2 w-1/2">
                  <p class="text-green-500">
                    To do done:<span id="done"> 50</span>
                  </p>
                </div>
                <div class="border-spacing-1 border border-orange-500 w-1/2">
                  <p class="text-orange-500 p-2">
                    To do on progress: <span id="progress">50</span>
                  </p>
                </div>
              </div>
            </form>
            <ul class="list mt-3">
              
            </ul>
            <!-- <ul class="list mt-3">
              <li
                class="w-full p-3 flex justify-between shadow-lg bg-white rounded-md mb-3"
              >
                <p class="text-xl text-[#5A5A5A]">Lorem ipsum dolor set .</p>
                <div class="btn-group flex justify-between">
                  <i
                    class="del bx bx-trash text-2xl text-red-600 mx-2 cursor-pointer active:text-red-800"
                  ></i>
                  <i
                    class="edit bx bx-edit text-2xl text-sky-600 mx-2 cursor-pointer active:text-sky-800"
                  ></i>
                  <i
                    class="check bx bx-check-circle text-2xl text-green-600 mx-2 cursor-pointer active:text-green-800"
                  ></i>
                </div>
              </li>
            </ul> -->
          </div>
        </div>
      </section>
    </main>
  </body>
  <!-- script utils js -->
  <script src="./utils/utils.js"></script>
  <!-- script main.js -->
  <script src="./script.js"></script>
</html>
